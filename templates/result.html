{% extends "base.html" %}

{% block title %}Submit Feedback - My Flask Web App{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h1>Submit Your Feedback</h1>
    <p style="text-align: center; color: #666; margin-bottom: 30px;">
        We value your opinion! Please fill out the form below to share your feedback with us.
    </p>
    
    <form method="POST" action="{{ url_for('submit') }}" style="background: rgba(102, 126, 234, 0.05); padding: 30px; border-radius: 15px; border: 1px solid rgba(102, 126, 234, 0.1);">
        <div style="margin-bottom: 25px;">
            <label for="name" style="display: block; margin-bottom: 8px; font-weight: 500; color: #333;">Full Name *</label>
            <input type="text" 
                   id="name" 
                   name="name" 
                   required 
                   style="width: 100%; padding: 12px 15px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; transition: border-color 0.3s ease; background: white;"
                   placeholder="Enter your full name"
                   onfocus="this.style.borderColor='#667eea'"
                   onblur="this.style.borderColor='#e1e5e9'">
        </div>
        
        <div style="margin-bottom: 25px;">
            <label for="email" style="display: block; margin-bottom: 8px; font-weight: 500; color: #333;">Email Address *</label>
            <input type="email" 
                   id="email" 
                   name="email" 
                   required 
                   style="width: 100%; padding: 12px 15px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; transition: border-color 0.3s ease; background: white;"
                   placeholder="Enter your email address"
                   onfocus="this.style.borderColor='#667eea'"
                   onblur="this.style.borderColor='#e1e5e9'">
        </div>
        
        <div style="margin-bottom: 30px;">
            <label for="feedback" style="display: block; margin-bottom: 8px; font-weight: 500; color: #333;">Your Feedback *</label>
            <textarea id="feedback" 
                      name="feedback" 
                      required 
                      rows="6" 
                      style="width: 100%; padding: 12px 15px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; resize: vertical; transition: border-color 0.3s ease; background: white; font-family: Arial, sans-serif;"
                      placeholder="Share your thoughts, suggestions, or feedback here..."
                      onfocus="this.style.borderColor='#667eea'"
                      onblur="this.style.borderColor='#e1e5e9'"></textarea>
        </div>
        
        <div style="text-align: center;">
            <button type="submit" class="btn" style="font-size: 18px; padding: 15px 40px;">
                Submit Feedback
            </button>
        </div>
        
        <p style="text-align: center; color: #666; font-size: 14px; margin-top: 20px;">
            * All fields are required
        </p>
    </form>
    
    <div style="text-align: center; margin-top: 30px;">
        <a href="{{ url_for('home') }}" style="color: #667eea; text-decoration: none; font-weight: 500;">
            ‚Üê Back to Home
        </a>
    </div>
</div>

<style>
input:focus, textarea:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
}
</style>
{% endblock %}
